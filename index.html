<html lang="en">

    <meta name="theme-color" content="#0f172a" />

    <!-- Default meta tags (will be overridden by Helmet) -->
    <title>WeSite - Professional Web Design</title>

    <meta property="og:type" content="website" />

    <meta property="og:title" content="WeSite - Professional Web Design" />

    <meta property="twitter:image" content="https://wesite.com/og-image.webp" />

        "@context": "https://schema.org",

          "@type": "PostalAddress",
          "addressCountry": "Romania"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+40-769-245-781",
          "contactType": "customer service",
          "email": "info@wesite.ro"
        },
        "sameAs": [
          "https://facebook.com/wesite",
          "https://twitter.com/wesite",
          "https://instagram.com/wesite"
        ]
      }
    </script>
  </head>
